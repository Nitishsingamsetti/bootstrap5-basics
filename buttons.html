<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- basic-buttons -->
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary</button>
    <hr />
    <!-- anchor tags as buttons -->
    <a href="#" class="btn btn-dark">dark anchor tag</a>
    <hr />
    <!-- button size -->
    <button class="btn btn-lg btn-danger">large danger button</button>
    <button class="btn btn-sm btn-warning">small danger button</button>
    <hr />
    <!-- outlined styles -->
    <button class="btn btn-outline-primary">outlined primary button</button>
    <button class="btn btn-outline-secondary btn-lg">outlined secondary button</button>
    <hr />
    <!-- button group -->

    <div class="btn-group">
        <a href="#" class="btn btn-primary">button1</a>
        <a href="#" class="btn btn-warning">button2</a>
        <a href="#" class="btn btn-info">button3</a>
    </div>
    <hr />
    <!-- disabled property -->

    <button class="btn btn-lg btn-primary" disabled>disabled button</button>

    <!-- in anchor tag disabled is used as class rather than attribute -->

    <a href="#" class="btn btn-sm btn-dark disabled">disabled anchor tag</a>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
